<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>New Contact</title>
  </head>
  <body>
    <div class="container">
      <label id="lbl-language" for="name"></label>
      <div id="languages">
        <button value="sr" id="lang-serbian"></button>
        <button value="en-US" id="lang-english"></button>
      </div>
      <form action="" class="form" id="form">
        <label id="lbl-name" for="name"></label>
        <input
          type="text"
          placeholder="Uros"
          id="first-name"
          autocomplete="off"
        />
        <label id="lbl-surname" for="surname"></label>
        <input
          type="text"
          placeholder="Ristanovic"
          id="surname"
          autocomplete="off"
        />
        <label id="lbl-date" for="date-of-birth:"></label>
        <input type="date" name="date" id="date" />
        <div class="btn">
          <input type="submit" value="SAVE" id="btn-submit" />
        </div>
      </form>
      <div id="loader">
        <div class="lds-roller">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="quotes-wrapper" id="quotes-wrapper">
        <div class="quotes">
          <q id="quote"></q>
          <p id="author"></p>
        </div>
      </div>
      <!-- <figure>
        <blockquote cite="">
          <p id="quote">
            Words can be like X-rays, if you use them properly—they’ll go
            through anything. You read and you’re pierced.
          </p>
        </blockquote>
        <figcaption><span>-</span> <span id="author"></span></figcaption>
      </figure> -->
    </div>
    <script src="main.js"></script>
  </body>
</html>

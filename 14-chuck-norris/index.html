<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuck Norris vs Bruce Lee</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="fight">
      <h1 class="heading">Welcome to Chuck Norris vs Bruce Lee game!</h1>
      <div class="container">
        <div class="wrapper">
          <div class="health">
            <p>Health: <span id="chuck-health">100</span> %</p>
          </div>
          <button id="chuck-points">
            <img src="chuck-norris.jpg" alt="Chuck Norris" />
          </button>
          <p class="points">
            Points:
            <span class="show-result" id="show-result-chuck">?</span>
          </p>
        </div>
        <div class="result">
          <button class="fight-btn" id="fight-btn">FIGHT</button>
        </div>
        <div class="wrapper">
          <div class="health">
            <p>
              Health:
              <span id="bruce-health" id="show-result-bruce">100</span> %
            </p>
          </div>
          <button id="bruce-points">
            <img src="bruce-lee.jpeg" alt="Bruce Lee" />
          </button>
          <p class="points">
            Points:
            <span class="show-result" id="show-result-bruce">?</span>
          </p>
        </div>
      </div>
      <h2>Winner is:</h2>
      <div class="winner" id="winner">
        <img src="chuck-norris-fight.jpg" alt="Chuck Norris" />
      </div>
      <p class="p-winner" id="p-winner">?</p>
      <div class="quote" id="quote">
        <p class="text" id="text"></p>
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>

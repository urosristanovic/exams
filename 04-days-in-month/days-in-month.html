<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Days in Month</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <p id="paragraph">
        Check how many days have month of year which you input.
      </p>
      <form action="" class="form" id="form">
        <label for="month">Month:</label>
        <input type="number" id="month" required autocomplete="off" />
        <label for="year">Year:</label>
        <input type="number" id="year" required autocomplete="off" />
        <div class="btn">
          <input type="submit" value="CHECK" id="btn-submit" />
        </div>
      </form>
      <div id="message"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rational Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rational Calculator</h1>
      <p>Input numbers, choose operation and press equal sign for result.</p>
      <form action="" id="form-numbers">
        <div class="first-number">
          <input
            type="number"
            required
            autocomplete="off"
            id="first-numerator"
          />
          <input
            type="number"
            required
            autocomplete="off"
            id="first-denominator"
          />
        </div>
        <select id="options">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">&#215</option>
          <option value="/">&#247</option>
        </select>
        <div class="second-number">
          <input
            type="number"
            required
            autocomplete="off"
            id="second-numerator"
          />
          <input
            type="number"
            required
            autocomplete="off"
            id="second-denominator"
          />
        </div>
        <input type="submit" value="=" id="result"/>
        <div class="result-number" id="result-number">
          <input
            type="number"
            required
            autocomplete="off"
            id="result-numerator"
            disabled
          />
          <input
            type="number"
            required
            autocomplete="off"
            id="result-denominator"
            disabled
          />
        </div>
      </form>
      <div id="message"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rational Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rational Calculator</h1>
      <p>Input numbers:</p>
      <form action="" id="form-numbers">
        <div class="first-number">
          <input
            type="number"
            required
            autocomplete="off"
            id="first-numerator"
          />
          <input
            type="number"
            required
            autocomplete="off"
            id="first-denominator"
          />
        </div>
        <div class="second-number">
          <input
            type="number"
            required
            autocomplete="off"
            id="second-numerator"
          />
          <input
            type="number"
            required
            autocomplete="off"
            id="second-denominator"
          />
        </div>
      </form>
      <div class="calculate">
        <button type="submit" name="add" value="+" id="add">+</button>
        <button type="submit" name="sub" value="-" id="sub">-</button>
        <button type="submit" name="mul" value="*" id="mul">&#215</button>
        <button type="submit" name="div" value="/" id="div">&#247</button>
      </div>
      <p id="result">Result</p>
      <div class="result-number">
        <input
          type="number"
          required
          autocomplete="off"
          id="result-numerator"
          disabled
        />
        <input
          type="number"
          required
          autocomplete="off"
          id="result-denominator"
          disabled
        />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

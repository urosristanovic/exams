<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leap Year</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2 class="heading">Check leap year!</h2>

    <div class="container">
      <form action="" id="form" class="form">
        <div class="leap_year">
          <label for="leap_year">Input year: </label>
          <input
            type="text"
            name="leap_year"
            id="leap_year"
            required
            autocomplete="off"
          />
        </div>
        <input
          type="submit"
          class="check"
          id="check"
          required
          autocomplete="off"
        />
      </form>
      <div class="result" id="result"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>

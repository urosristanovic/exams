<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rational Calculator</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Rational calculator</h1>
      <table class="table table-bordered">
        <tbody>
          <tr>
            <td colspan="2" class="align-middle" id="input">0</td>
            <td class="text-center align-middle">C</td>
            <td class="text-center align-middle operation">&#247</td>
          </tr>
          <tr>
            <td class="text-center align-middle number">7</td>
            <td class="text-center align-middle number">8</td>
            <td class="text-center align-middle number">9</td>
            <td class="text-center align-middle operation">&#215</td>
          </tr>
          <tr>
            <td class="text-center align-middle number">4</td>
            <td class="text-center align-middle number">5</td>
            <td class="text-center align-middle number">6</td>
            <td class="text-center align-middle operation">-</td>
          </tr>
          <tr>
            <td class="text-center align-middle number " id="one">1</td>
            <td class="text-center align-middle number " id="two">2</td>
            <td class="text-center align-middle number">3</td>
            <td class="text-center align-middle operation">+</td>
          </tr>
          <tr>
            <td class="text-center align-middle number">+/-</td>
            <td class="text-center align-middle number">0</td>
            <td class="text-center align-middle number">.</td>
            <td class="text-center align-middle operation">=</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>

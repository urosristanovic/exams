<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kilometers to Miles</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>Input distance in kilometers:</h2>
        <form action="" id="form" class="form">
          <input type="number" id="kilometers" required autocomplete="off" />
          <input type="submit" value="Convert" id="convert" />
        </form>
        <div id="miles">
          <p>
            To convert kilometers in miles, input kilometers and press
            <strong>convert</strong>.
          </p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../dist/css/styles.css" />
  </head>
  <body>
    <header>
      <img src="../assets/images/logo.svg" alt="logo" class="logo" />
      <nav class="nav">
        <ul class="nav__links">
          <li><a href="../index.html">Homepage</a></li>
          <li><a href="#">About us</a></li>
        </ul>
      </nav>
      <a class="cta" href="login.html">
        <button>Register</button>
      </a>
    </header>
    <section class="login">
      <div class="container">
        <div class="container__wrapper">
          <div class="logo">
            <img src="../assets/images/logo.svg" alt="logo" />
          </div>
          <h1 class="page-heading">LOGIN</h1>
          <p class="wrong-credentials" id="wrong-credentials">
            You have entered an invalid <br />
            username or password.
          </p>
        </div>
        <form action="" class="form" id="form-login">
          <div class="form__username">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username"
              autocomplete="off"
              required
            />
          </div>
          <div class="form__password">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              autocomplete="off"
              required
            />
          </div>
          <div class="remember-wrapper">
            <input type="checkbox" name="remember-me" id="remember-me" />
            <label for="remember-me">Remember me</label>
          </div>
          <input type="submit" value="Login" class="btn-submit" />
        </form>
        <a href="forgot-password.html" class="forgot-password"
          >Forgot Password?</a
        >
      </div>
    </section>
    <footer>
      <p>&copy 2021. All rights reserved.</p>
    </footer>
    <script src="../js/login.js" refer></script>
  </body>
</html>

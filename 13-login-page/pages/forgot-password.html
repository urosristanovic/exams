<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot password</title>
    <link rel="stylesheet" href="../dist/css/styles.css" />
  </head>
  <body>
    <header>
      <img src="../assets/images/logo.svg" alt="logo" class="logo" />
      <nav class="nav">
        <ul class="nav__links">
          <li><a href="../index.html">Homepage</a></li>
          <li><a href="#">About us</a></li>
        </ul>
      </nav>
      <a class="cta" href="login.html">
        <button>Login</button>
      </a>
    </header>
    <section class="section-forgot-password">
      <div class="container">
        <div class="container__wrapper">
          <div class="logo">
            <img src="../assets/images/logo.svg" alt="logo" />
          </div>
          <h1 class="page-heading">Forgot password</h1>
        </div>
        <form action="" class="form" id="form-forgot-password">
          <div class="form__forgot-password">
            <p class="explanation">
              Please enter your e-mail and click 'send' <br />
              to reset your password.
            </p>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="email@example.com"
              autocomplete="off"
              required
            />
          </div>
          <input type="submit" value="Send" class="btn-submit" />
        </form>
        <div id="confirmation">
          <p class="confirmation">
            Please check your email <br />
            to enter new password.
          </p>
          <a class="cta" href="login.html">
            <button>Login</button>
          </a>
        </div>
      </div>
    </section>
    <footer>
      <p>&copy 2021. All rights reserved.</p>
    </footer>
    <script src="../js/forgot-passwords.js"></script>
  </body>
</html>

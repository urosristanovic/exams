<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car trip costs</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div id="heading">
        <i class="fas fa-car"></i>
        <h1 class="heading">Welcome to Trip Costs</h1>
        <i class="fas fa-car"></i>
      </div>
      <h4>Let's see how expensive your trip will be..</h4>
      <form action="" class="form">
        <div class="input">
          <p>Enter expected driving distance in km:</p>
          <i class="fas fa-road"></i>
          <input type="text" id="distance" required autocomplete="off" />
          <i class="fas fa-road"></i>
        </div>
        <div class="input">
          <p>Enter average fuel consumption per 100km:</p>
          <i class="fas fa-gas-pump"></i>
          <input type="text" id="consumption" required autocomplete="off" />
          <i class="fas fa-gas-pump"></i>
        </div>
        <div class="input">
          <p>Enter fuel price per liter:</p>
          <i class="fas fa-money-bill-alt"></i>
          <input type="text" id="fuel_price" required autocomplete="off" />
          <i class="fas fa-money-bill-alt"></i>
        </div>
        <!-- <button id="btn">Let's see</button> -->
        <input type="submit" id="btn" value="Let's see" />
      </form>
      <div class="message">
        <p>Daaamn, your expenses are:</p>
        <div>
          <i class="fas fa-dollar-sign"></i> <span id="expenses"></span>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

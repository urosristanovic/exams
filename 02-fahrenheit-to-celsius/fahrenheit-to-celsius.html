<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fahrenheit to Celsius</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2 class="heading">Fahrenheit to Celsius conversion</h2>

    <div class="container">
      <form action="" id="form">
        <div class="fahrenheit">
          <label for="fahrenheit">Fahrenheit: </label>
          <input
            type="number"
            name="fahrenheit"
            id="fahrenheit"
            required
            autocomplete="off"
          />
          <span>°F</span>
        </div>
        <div class="convert-container">
          <button class="convert" id="convert">= CONVERT</button>
        </div>
        <div class="celsius">
          <label for="celsius">Celsius: </label>
          <input
            type="text"
            readonly
            name="celsius"
            id="celsius"
            required
            autocomplete="off"
          />
          <span>°C</span>
        </div>
        <div class="calculation">
          <label for="calculation">Calculation: </label>
          <p id="calculation"></p>
        </div>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>

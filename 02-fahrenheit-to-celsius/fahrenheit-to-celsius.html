<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fahrenheit to Celsius</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2 class="heading">Fahrenheit to Celsius conversion</h2>

    <div class="container">
      <div class="fahrenheit">
        <label for="fahrenheit">Fahrenheit: </label>
        <input type="text" name="fahrenheit" id="fahrenheit" />
        <span>°F</span>
      </div>
      <button class="convert" id="convert">= CONVERT</button>
      <div class="celsius">
        <label for="celsius">Celsius: </label>
        <input type="text" name="celsius" id="celsius" />
        <span>°C</span>
      </div>
      <div class="calculation">
        <label for="calculation">Calculation: </label>
        <p id="calculation"></p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
